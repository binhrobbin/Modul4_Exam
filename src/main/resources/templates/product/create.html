<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Product</title>
</head>
<body>
<h3>Thêm mới sản phẩm</h3>
<span style="margin-left: 75%">
    <a th:href="@{/products}">
        Quay lại trang chủ
    </a>
</span>
<div id="form">
    <form th:action="@{/products/create}" th:object="${product}"
          method="POST" novalidate="novalidate">
<!--            <input type="hidden" id="id" th:field="*{id}"/>-->

        <div>
            <label for="name">Tên Sản Phẩm</label>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="price">Giá bắt đầu</label>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            <input type="text" id="price" th:field="*{price}"/>
        </div>
        <div>
            <select th:field="*{productType}">
                <option th:each="item : ${productTypeList}"
                        th:value="${item.id}"
                        th:text="${item.name}"></option>
            </select>
        </div>
        <input type="submit" value="Thêm sản phẩm"/>
    </form>
</div>
</body>
</html>
